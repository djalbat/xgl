<!DOCTYPE html>
<html>
  <head>
    <title>XGL examples</title>
    <style>

      *,
      *::after,
      *::before {
        border: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      canvas {
        height: 100vh;
        width: 100vw;
        display: block;
      }

    </style>
  </head>
  <body>
    <canvas></canvas>

    <script>

      window.__configuration__ = {
        imageNames: ${imageNames},
        imageMapURI: '${imageMapURI}',
        imageMapJSON: ${imageMapJSON},
        imageDirectoryURI: '${imageDirectoryURI}'
      };

    </script>

    <script src="lib/example.js"> </script>

    ${liveReloadSnippet}

  </body>
</html>
